        <main class="container-fluid input">
            <h2>Squares</h2>
            <h3>Enter a number, and its square will be</h3>
            <p>
                Enter a number to square:
                <input id="inputNum" type="text" value="2"></input> 
            </p>
            <h3>Output:</h3>
            <p id="outputNum" value="Output">Output</p>
            <button id="submitButton" class="btn btn-primary">Square</button>
            <button id="resetButton" class="btn btn-danger">Reset</button>
        </main>

        <script>
            console.log("INFO: Starting to read square.js")
            console.log("INFO: Getting access to elements")
            let inputNum = document.getElementById("inputNum")
            let outputNum = document.getElementById("outputNum")
            let submitButton = document.getElementById("submitButton")
            let resetButton = document.getElementById("resetButton")

            console.log("INFO: Declaring functions")
            function square(num) {
                let sqNum = num*num
                return sqNum
            }

            console.log("INFO: Configuring event handlers")
            submitButton.addEventListener('click', function () {
                let inNum = parseInt(inputNum.innerHTML)
                let out = square(inNum)
                outputNum.textContent = toString(out)
            })
            resetButton.addEventListener('click', function () {
                outputNum.innerHTML = "Output"
            })

            console.log("INFO: Done loading, waiting for an event")
        </script>
